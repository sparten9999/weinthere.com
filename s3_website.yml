s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: weinthere.com

site: web

max_age:
  "assets/*": 6000
  "*": 300

gzip:
  - .html
  - .css
  - .md
gzip_zopfli: true

s3_endpoint: us-west-2

